openapi: 3.0.1
info:
  title: TodoAPI
  version: "1.1"
paths:
  /todos:
    get:
      parameters:
        - name: limit
          in: query
          schema:
            type: number
          required: true
        - name: exclude_completed
          in: query
          schema:
            type: boolean
          required: false
        - name: category
          in: query
          schema:
            type: string
          required: true
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  todos:
                    type: array
                    items:
                      $ref: "#/components/schemas/TodoRead"
                required:
                  - todos
        '403':
          description: not authorized
          content:
            text/html:
              example: "Not Authorized"
components:
  schemas:
    TodoRead:
      type: object
      properties:
        name:
          type: string
        status:
          type: string
        created_at:
          type: string
        example:
          type: string
          format: date-time
          example: "2020-01-01T00:00:00.000Z"
      required:
        - name
        - status
        - created_at
